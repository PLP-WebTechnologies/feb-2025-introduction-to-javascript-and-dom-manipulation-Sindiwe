<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the DOM Playground!</h1>
    </header>

    <main>
        <p id="dynamicText">This is the initial text.</p>
        <button id="styleButton">Change Style</button>
        <div id="elementContainer">
            <p class="item">Item 1</p>
            <p class="item">Item 2</p>
        </div>
        <button id="addButton">Add Item</button>
        <button id="removeButton">Remove Item</button>
    </main>

    <footer>
        <p>&copy; 2025 My Interactive Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
